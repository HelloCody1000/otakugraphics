<!-- Existing Login Form -->
<div class="login-container">
    <form id="loginForm">
        <h2>Login</h2>
        <!-- Existing Inputs -->
        <button type="submit">Login</button>
        <button type="button" id="forgotPasswordBtn">Forgot Password</button>
        <button type="button" id="createUserBtn">Create New User</button>
    </form>
</div>

<!-- Forgot Password Form (hidden initially) -->
<div class="login-container" id="forgotPasswordForm" style="display: none;">
    <form>
        <h2>Forgot Password</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="button" id="sendResetEmailBtn">Send Reset Email</button>
    </form>
</div>

<!-- Create New User Form (hidden initially) -->
<div class="login-container" id="createUserForm" style="display: none;">
    <form id="newUserForm">
        <h2>Create New User</h2>
        <div class="input-group">
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="newUsername" required>
        </div>
        <div class="input-group">
            <label for="newEmail">Email</label>
            <input type="email" id="newEmail" name="newEmail" required>
        </div>
        <div class="input-group">
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <button type="submit">Create User</button>
    </form>
</div>
